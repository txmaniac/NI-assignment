<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <link rel="stylesheet" href="static/css/failedLaunches.css">
        <script src="static/js/failedLaunches.js"></script>
    </head>
    <body>
        <div class="main" id="main">
            <form action="" class="launchpad-form" id="launchpad-form" method="get">
                <label for="launch-pad-select">
                    <p>Choose launchpads from the dropdown</p>
                </label>
                <select id="launch-pad-select" class="launch-pad-select">
                    <!-- Creates list of all launch pads for the user to choose one. -->
                </select>
                <input type="submit" value="Show Failures" class="submit-container-button">
            </form>

            <table class="table">
                <tbody id="result-table"></tbody>
            </table>
        </div>
    </body>
</html>
